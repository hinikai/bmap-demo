<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(105.403119, 38.028658), 5);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        var startIcon = new BMap.Icon("./markers.png", new BMap.Size(25, 40), {
            anchor: new BMap.Size(12, 40),
            imageOffset: new BMap.Size(-200, -139),
            imageSize: new BMap.Size(300, 300)
        });

        var endIcon = new BMap.Icon("./markers.png", new BMap.Size(25, 40), {
            anchor: new BMap.Size(12, 40),
            imageOffset: new BMap.Size(-225, -139),
            imageSize: new BMap.Size(300, 300)
        });

        var startMarker = new BMap.Marker(new BMap.Point(116.417, 39.909),{
            icon: startIcon
        });
        startMarker.enableDragging();

        var endMarker = new BMap.Marker(new BMap.Point(116.417, 29.909),{
            icon: endIcon
        });
        endMarker.enableDragging();

        map.addOverlay(startMarker);
        map.addOverlay(endMarker);

    </script>
    
</body>
</html>
